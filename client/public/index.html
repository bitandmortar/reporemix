<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RepoRemix - Your GitHub forks, reimagined" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <title>RepoRemix - GitHub Repository Analytics</title>
  
  <style>
    /* Cyber scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #0a0e27;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00d9ff 0%, #0099cc 100%);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #00d9ff;
    }
    
    /* Loading animation */
    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
    
    .loading-scanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d9ff, transparent);
      animation: scan 2s linear infinite;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-cyber-bg text-white font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
